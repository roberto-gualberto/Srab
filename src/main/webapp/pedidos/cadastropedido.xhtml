<ui:composition template="/WEB-INF/template/layoutpadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroPedidoBean.editando ? 'Edição de Pedido' : 'Novo Pedido'}</ui:define>

	<f:metadata>
		<o:viewParam name="pedido" value="#{cadastroPedidoBean.pedido}" />
		<o:viewParam name="meusPedidos" value="#{cadastroPedidoBean.pedido}" />
		<o:viewParam name="minhasSolicitacoes" value="#{cadastroPedidoBean.pedido}"/>
		<f:event listener="#{cadastroPedidoBean.inicializar}"
			type="preRenderView" />
	</f:metadata>

	<ui:define name="corpo">

		<h:form>
			<p:panelGrid style="width: 100%">
				<f:facet name="header">
					<p:row>
						<p:column style="text-align: left;" colspan="9">
							<h1>#{cadastroPedidoBean.editando ? 'Edição de Pedido' :
								'Novo Pedido'}</h1>
						</p:column>
					</p:row>
				</f:facet>
			</p:panelGrid>
			<p:messages autoUpdate="true" closable="true" />
			<ui:include src="/WEB-INF/template/pedidos/botoespedido.xhtml"></ui:include>
			<ui:include src="/WEB-INF/template/pedidos/capapedido.xhtml"></ui:include>

			<p:tabView style="margin-top:20px">
				<p:tab title="Itens">
					<ui:include src="/WEB-INF/template/pedidos/itenspedido.xhtml"></ui:include>
				</p:tab>
				<p:tab title="Observacao">
					<ui:include src="/WEB-INF/template/pedidos/observacaopedido.xhtml"></ui:include>
				</p:tab>
			</p:tabView>
		</h:form>
	</ui:define>

</ui:composition>
