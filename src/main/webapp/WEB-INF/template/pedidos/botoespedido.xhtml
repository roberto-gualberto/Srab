<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px; height:30px">
		<p:toolbarGroup>
			<p:button value="Novo" outcome="/pedidos/cadastropedido" />
			<p:commandButton value="Salvar" action="#{cadastroPedidoBean.salvar}"
				update="@form" disabled="#{cadastroPedidoBean.pedido.naoAlteravel}" />
		</p:toolbarGroup>
		<p:toolbarGroup align="right">
			<p:commandButton value="Emitir"
				action="#{emissaoPedidoBean.emitirPedido}" process="@form"
				update="@form" disabled="#{cadastroPedidoBean.pedido.naoEmissivel}" />
			<p:commandButton value="Cancelar"
				action="#{cancelamentoPedidoBean.cancelarPedido}" process="@this"
				update="@form"
				disabled="#{cadastroPedidoBean.pedido.naoCancelavel or not seguranca.cancelarPedidoPermitido}" />
			<p:commandButton value="Aprovar"
				action="#{aprovarPedidoBean.aprovarPedido}" process="@this"
				update="@form"
				disabled="#{cadastroPedidoBean.pedido.naoAprovavel or not seguranca.aprovarPedidoPermitido}" />
			<p:separator />
			<p:button value="Pesquisa" outcome="/pedidos/pesquisapedidos" />
		</p:toolbarGroup>
	</p:toolbar>

</ui:composition>
